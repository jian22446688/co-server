<!doctype html>
<html>
<head>
    <include file="public/head"/>
    <title>留言列表</title>
    <meta name="description" content="留言列表">
    <meta name="keywords" content="留言列表">
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>留言列表</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="js-ajax-form" action="#">
            <div class="table_list">
                <table width="100%" class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th width="50">ID</th>
                        <th width="100">姓名</th>
                        <th width="150">手机号码</th>
                        <th width="150">邮箱</th>
                        <th>留言内容</th>
                        <th width="120">留言时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="datas" item="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.phone}</td>
                            <td>{$vo.email}</td>
                            <td>{$vo.msg}</td>
                            <td>{$vo.createtime}</td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <ul class="pagination">{$page|default=''}</ul>
            </div>
        </form>
    </div>
</div>
<include file="public/scripts"/>
</body>
</html>
