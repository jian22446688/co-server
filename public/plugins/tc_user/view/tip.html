<include file="public@head"/>
</head>
<body>
<div class="container tc-main margin-top-20">
    <form class="js-ajax-form" action="{:cmf_plugin_url('TcUser://Index/tipcoin')}" method="post" novalidate="novalidate">
    <div class="form-group">
        <label for="input-user_nickname">打赏金币</label>
        <input type="text" class="form-control" id="input-user_nickname" placeholder="打赏金币" name="coin" value="10" onkeyup="value=value.replace(/[^\d]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary js-ajax-submit">打赏</button>
    </div>
    </form>
</div>
<include file="public@scripts"/>
</body>
</html>
